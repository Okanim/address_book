<h2>Ajouter une adresse</h2>

<form ng-submit="add()">

    <label for="prenom">Prénom :</label><input type="text" name="prénom" id="prenom" ng-model="prenom" required/>
    <label for="nom">Nom :</label><input type="text" name="nom" id="nom" ng-model="nom" required/>
    <label for="tel">Téléphone :</label><input type="text" name="phone" id="tel" ng-model="tel" required pattern="\d{10}"/>
    <label for="cp">Code Postal :</label><input type="text" name="cp" id="cp" ng-model="code" required pattern="\d{5}"/>
    <label for="ville">Ville :</label><input type="text" name="ville" id="ville" ng-model="ville" required/>
    <label for="adresse">Adresse :</label><input type="text" name="adresse" id="adresse" ng-model="adresse" required/>

    <input type="submit" value="Ajouter" class="button" />
</form>
